<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#25D366" />
    <meta
      name="description"
      content="WhatsApp API - Sistema completo para integração com WhatsApp usando Baileys. Gerencie conexões, envie mensagens e monitore conversas."
    />
    <meta
      name="keywords"
      content="whatsapp, api, baileys, chat, mensagens, automação"
    />
    <meta name="author" content="WhatsApp API Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WhatsApp API - Integração Completa" />
    <meta
      property="og:description"
      content="Sistema completo para integração com WhatsApp usando Baileys"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="WhatsApp API - Integração Completa"
    />
    <meta
      property="twitter:description"
      content="Sistema completo para integração com WhatsApp usando Baileys"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload critical fonts (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>WhatsApp API - Dashboard</title>

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Loading screen básico */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #282c34;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #25d366;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when React loads */
      #root:not(:empty) + #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Necessário</h2>
        <p>Você precisa habilitar JavaScript para executar este aplicativo.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Loading screen que será escondido quando o React carregar -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div>
        <h3 style="margin: 0; color: #25d366">WhatsApp API</h3>
        <p style="margin: 5px 0 0 0; opacity: 0.8">Carregando...</p>
      </div>
    </div>

    <!-- Script para esconder loading quando o app carregar -->
    <script>
      // Remove loading screen quando o React terminar de carregar
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (
            loadingScreen &&
            document.getElementById("root").children.length > 0
          ) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transition = "opacity 0.3s ease";
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
